<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Student portal</title>
    <link rel=icon href=UniLogo.png type=image/png>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_files/studentPortal.css">
    <script defer type="text/javascript" src="validationStudentPortal.js"></script> <!--defer allows html code to load first before applying js-->
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <p id="error-message"></p>
        <form id="form">

            <div class="input-control">
                <label for="email-input">
                    <span>
                        <ion-icon name="mail"></ion-icon>
                    </span>
                </label>

                <input type="email" name="email" id="email-input" placeholder="Email"> 
            </div>
            <div class="input-control">
                <label for="password-input">
                    <span>
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                </label>

                <input type="password" name="password" id="password-input" placeholder="Password"> 
            </div class="input-control">
            
            <button type="submit">Login</button>
        </form>
        <p>New here? <a href="Student Portal Signup.html" target="_self">Create an Account</a></p>
    </div>

    <!--Import icon library from Ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
